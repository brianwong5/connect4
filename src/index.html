<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>require=()=>({}); module={}; module.exports=()=>({})</script>
  </head>
  <body>
    <div class="container">
      <div id="board"></div>
      <div id="info">
        <button type="button" id="new">new game</button>
        <button type="button" id="undo">undo</button>
        <button type="button" id="move">take move</button>
        <div>Thinking time:
          <select id="time">
            <option value="1000" selected>1s</option>
            <option value="1500">1.5s</option>
            <option value="2000">2s</option>
            <option value="3000">3s</option>
          </select>
        </div>
        <div>
          Current turn: <span id="turn"></span>
          <br>
          Computer: <span id="ai"></span>
          <br>
          Board string: <span id="history"></span>
        </div>
      </div>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/board.js"></script>
    <script src="js/gui.js"></script>
  </body>
</html>
